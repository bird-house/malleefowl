[conda]
parts =
      conda_packages

[conda_packages]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
     unset PYTHONPATH
     sudo /opt/anaconda/bin/conda install pip --yes
     sudo /opt/anaconda/bin/conda install -c https://conda.binstar.org/PinguCarsti --yes \
           conda \
           python=2.7 \
           setuptools \
           ipython \
           nose \
           sqlite \
           lxml \
           numpy \
           netcdf4 \
           matplotlib \
           basemap \
           dateutil \
           requests \
           pillow \
           pil \
           markupsafe \
           jinja2 \
           shapely \
           pytz \
           py \
           pytest \
           pyyaml \
           yaml \
           pygments \
           pyparsing \
           docutils \
           cffi \
           six \
           gdal \
           cdo  
     sudo /opt/anaconda/bin/pip install -i https://pypi.binstar.org/pypi/simple python-swiftclient==1.8 --upgrade

