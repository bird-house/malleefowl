[buildout]

parts +=
    nginx_debian
    nginx_redhat
    nginx_sites
    nginx_config
    nginx_deploy

[nginx_debian]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ -f /etc/debian_version ] ; then
        sudo apt-get -y --force-yes install nginx-full
    fi

[nginx_macosx]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ `uname -s` = "Darwin" ] ; then
        brew install nginx
    fi

[nginx_redhat]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ -f /etc/redhat-release ] ; then
       sudo rpm -i http://nginx.org/packages/centos/6/noarch/RPMS/nginx-release-centos-6-0.el6.ngx.noarch.rpm
       sudo yum -y install nginx
    fi

[nginx_sites]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/nginx-malleefowl.conf
output = ${buildout:parts-directory}/nginx/malleefowl

[nginx_config]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/nginx.conf
output = ${buildout:parts-directory}/nginx/nginx.conf
user = www-data

[nginx_deploy]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    if [ -e /etc/nginx/sites-enabled/default ]; then
       sudo rm -f /etc/nginx/sites-enabled/default
    fi 
    sudo cp ${buildout:directory}/share/nginx/proxy_params /etc/nginx/proxy_params
    sudo cp ${nginx_config:output} /etc/nginx/nginx.conf
    sudo cp ${nginx_sites:output} /etc/nginx/sites-available/malleefowl
    sudo ln -sf /etc/nginx/sites-available/malleefowl /etc/nginx/sites-enabled/malleefowl
    sudo service nginx stop
    sudo service nginx start
