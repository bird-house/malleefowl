[ocgis_build]
parts =
      ocgis_debian
      ocgis_conda

[ocgis_debian]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ -f /etc/debian_version ] ; then
        sudo apt-get -y --force-yes install \
             g++ libz-dev curl wget libgdal1-1.7.0
    fi

[ocgis_conda]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
     unset PYTHONPATH
     sudo /opt/anaconda/bin/conda install --yes \
           python=2.7 \
           shapely \
           fiona \
           netcdf4 \
           gdal
                      
