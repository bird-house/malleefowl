[buildout]

parts +=
   debian
   redhat
   macosx

[debian]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ -f /etc/debian_version ] ; then
        sudo apt-get update
        sudo apt-get -y --force-yes install \
             build-essential \ 
             wget \
             logrotate \
             libssl1.0.0 \
             libssl-dev \
             mongodb \
             python-dev
    fi


[redhat]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ -f /etc/redhat-release ] ; then
        sudo yum -y install \
             wget \
             logrotate \
             mongodb
    fi


[macosx]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ `uname -s` = "Darwin" ] ; then
        brew install \
             wget \
             logrotate \
             mongodb
    fi
