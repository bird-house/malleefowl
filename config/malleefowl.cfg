[malleefowl_build]

parts = 
   htmltmpl
   malleefowl
   malleefowl_outputs
   malleefowl_testdata
   malleefowl_ipython
   malleefowl_nose

[malleefowl]
recipe = z3c.recipe.scripts
eggs =
     Malleefowl
     pywps
     OWSLib
     pyOpenSSL
     MyProxyClient
     netCDF4
     PyYAML
     cdo
     c3meta
     basemap
     esgf-pyclient
     pymongo
     qc-processes
     ocgis
     icclim

[malleefowl_outputs]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    sudo mkdir -p ${pywps_config:output_path}
    sudo mkdir -p ${pywps_config:temp_path}
    sudo mkdir -p ${pywps_config:cache_path}
    sudo mkdir -p ${pywps_config:files_path}
    sudo chown -R ${install:user}:${install:group} ${pywps:home}

[malleefowl_testdata]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    sudo cp ${buildout:directory}/examples/test*.nc ${pywps_config:files_path}
    sudo cp ${buildout:directory}/examples/*-wf.json ${pywps_config:files_path}
    sudo chown -R ${install:user}:${install:group} ${pywps_config:files_path}

[malleefowl_ipython]
recipe = z3c.recipe.scripts
eggs =
    ipython
    ${malleefowl:eggs}
    ${pywps:eggs}
entry-points =
   ipython=IPython:start_ipython
scripts =
    ipython=ipython
initialization =
    import os
    os.environ['GDAL_DATA'] = '${env:gdal_data}'

[malleefowl_nose]
recipe = z3c.recipe.scripts
eggs =
    nose
    ${malleefowl:eggs}
    ${pywps:eggs}
entry-points =
    nosetests=nose:run_exit
scripts =
    nosetests=nosetests
initialization =
    import os
    os.environ['GDAL_DATA'] = '${env:gdal_data}'


