[buildout]

parts += 
   malleefowl_conda
   malleefowl
   pywps
   malleefowl_ipython
   malleefowl_nose

[malleefowl_conda]
recipe = birdhousebuilder.recipe.conda
pkgs = 
     python
     setuptools
     pywps
     owslib
     dateutil
     lxml
     netcdf4
     pyyaml
     yaml
     pymongo
     pyopenssl=0.13.1
     restflow
     concurrentloghandler
     ipython
     nose

[malleefowl]
recipe = z3c.recipe.scripts
eggs =
     Malleefowl
interpreter = python

[pywps]
recipe = birdhousebuilder.recipe.pywps
processesPath = ${buildout:directory}/processes
hostname = ${settings:hostname}
port = ${settings:http-port}

[malleefowl_ipython]
recipe = z3c.recipe.scripts
eggs =
    ipython
    ${malleefowl:eggs}
entry-points =
   ipython=IPython:start_ipython
scripts =
    ipython=ipython

[malleefowl_nose]
recipe = z3c.recipe.scripts
eggs =
    nose
    ${malleefowl:eggs}
entry-points =
    nosetests=nose:run_exit
scripts =
    nosetests=nosetests



