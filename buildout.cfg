[buildout]

develop = .

# buildout options
show-picked-versions = true
newest = false
download-cache = downloads
versions = versions

## extensions

# use python site-packages
# https://pypi.python.org/pypi/buildout.locallib/ 
extensions = buildout.locallib

extends = 
    config/malleefowl.cfg
    config/docker.cfg
      

[settings]
hostname = localhost
output-port = 8090
http-port = 8091
https-port = 28091
#postgres-port = 5433
#adagucserver-port = 9002
user = 
archive-root = 
log-level = WARN
tomcat-port = 8080
tomcat-xms = 128m
tomcat-xmx = 1024m
tomcat-maxpermsize = 128m


[versions]
zc.buildout= >=2.4.0
buildout.locallib= >=0.3.1
zc.recipe.egg= >=2.0.1
birdhousebuilder.recipe.conda= >=0.2.4
birdhousebuilder.recipe.docker= >=0.2.2
birdhousebuilder.recipe.pywps= >=0.2.6
birdhousebuilder.recipe.thredds= >=0.2.2
birdhousebuilder.recipe.tomcat= >=0.2.5
birdhousebuilder.recipe.nginx= >=0.2.3
birdhousebuilder.recipe.supervisor= >=0.2.4
#birdhousebuilder.recipe.adagucserver = 0.2.1
#birdhousebuilder.recipe.postgres = 0.2.0



 


