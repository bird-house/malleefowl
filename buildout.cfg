[buildout]

extends = versions.cfg

develop = .

# buildout options
show-picked-versions = true
newest = false
download-cache = downloads

## extensions

# use python site-packages
# https://pypi.python.org/pypi/buildout.locallib/ 
extensions = buildout.locallib

parts = 
    conda
    malleefowl
    pywps
    ipython
    nose
    sphinx
    docker
      
[settings]
hostname = localhost
output-port = 8090
http-port = 8091
https-port = 28091
user = 
archive-root = 
log-level = INFO
project = Malleefowl
version = 0.3.10

[conda]
recipe = birdhousebuilder.recipe.conda
channels = birdhouse ioos
pkgs = 
     python
     setuptools
     pywps
     owslib>=0.11.0
     dateutil
     lxml
     netcdf4
     pyyaml
     yaml
     pyopenssl
     esgf-pyclient
     myproxyclient
     dispel4py
     python-swiftclient
     threddsclient
     pysolr
     ipython
     nose
     eventlet
     wget

     
[malleefowl]
recipe = zc.recipe.egg
eggs =
     malleefowl
     pywps
interpreter = python


[pywps]
recipe = birdhousebuilder.recipe.pywps
sites = malleefowl
keywords = WPS, PyWPS, Birdhouse, Malleefowl, Python, ESGF, Swift
providerName = Birdhouse/Malleefowl
providerSite = http://malleefowl.readthedocs.org/en/latest/
hostname = ${settings:hostname}
http_port = ${settings:http-port}
https_port = ${settings:https-port}
output_port = ${settings:output-port}
user = ${settings:user}
worker_class = sync

# pywps options
processesPath = ${buildout:directory}/malleefowl/processes
title = ${settings:project}
abstract = Malleefowl Processes (esgf, workflow, publish, security, ...)
logLevel = ${settings:log-level}
maxoperations = 100


# malleefowl options
# esgf archive root: list of file archive root folders separated by ":" like PATH
# overwrites enivronment ESGF_ARCHIVE_ROOT
archive_root = ${settings:archive-root}

[ipython]
recipe = zc.recipe.egg
eggs =
    ipython
    ${malleefowl:eggs}
entry-points =
   ipython=IPython:start_ipython
scripts =
    ipython=ipython


[nose]
recipe = zc.recipe.egg
eggs =
    nose
    ${malleefowl:eggs}
entry-points =
    nosetests=nose:run_exit
scripts =
    nosetests=nosetests

[sphinx]
recipe = birdhousebuilder.recipe.sphinx
project = ${settings:project}
version = ${settings:version}
src = malleefowl

[docker]
recipe = birdhousebuilder.recipe.docker
maintainer = https://github.com/bird-house/malleefowl
description = ${settings:project} WPS Application
version = ${settings:version}
expose = 9001 8091 28091 $OUTPUT_PORT
environment =
    OUTPUT_PORT=38091
    LOG_LEVEL=warn
