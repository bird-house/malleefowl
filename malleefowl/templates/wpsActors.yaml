- id: CollectSources
  type: GroovyActor
  properties:
    initialize: |
      count = 0
      currentSources = ''
    step: |
      count = count + 1
      if (count == 1) {
        currentSources = source
      }
      else {
        currentSources = currentSources + ',' + source
      }
      if (count <  max) {
        _status.setOutputEnable('allSources', false)
      } else {
        allSources = currentSources
        _status.setOutputEnable('allSources', true)
      }
    inputs:
      max:
        default: 1
      source:
        type: String
    outputs:
      allSources:
    state:
      currentSources:
      count:

- id: WpsExecute
  type: GroovyActor
  properties:
    step: |
      cmd = ['wpsclient', 'execute', 
                    '-s', service,
                    '-i', identifier,
                    '-o', 'wps_result.json']
      for (item in input) {
          cmd.add('--input')
          cmd.add('' + item.value)
      }
      for (item in output) {
          cmd.add('--output')
          cmd.add('' + item.value)
      }

      proc = cmd.execute()
      proc.waitFor()

      import org.yaml.snakeyaml.Yaml
      input = new FileInputStream(new File("wps_result.json"))
      yaml = new Yaml()
      result = yaml.load(input)

      status = 'done'
      result = result[0].reference
    inputs:
      identifier: 
      service:
      input:
        type: Collection
        optional: true
        nullable: true
      output:
        type: Collection
        optional: true
        nullable: true
      source:
        type: String
        optional: true
        nullable: true
    outputs:
      status: 
      result:
