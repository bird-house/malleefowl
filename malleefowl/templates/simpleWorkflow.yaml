imports:

- classpath:/common/directors.yaml
- classpath:/common/groovy/actors.yaml

components:

# actors

<%include file="wpsActors.yaml"/>

# workflow

- id: SimpleWorkflow
  type: Workflow
  properties:
    director: !ref MTDataDrivenDirector
    nodes:
    - !ref GetSource
    - !ref WaitForSources
    - !ref RunWorker
    - !ref WriteResult

- id: GetSource
  type: Node
  properties:
    actor: !ref WpsExecute
    constants:
      service: ${service}
      identifier: org.malleefowl.storage.testfiles.source
      output: 
        - output
      verbose: true
    sequences:
      sources: 
        - [test1.nc]
        - [test2.nc]
    outflows:
      result: /source/

- id: WaitForSources
  type: Node
  properties:
    actor: !ref CollectSources
    constants:
      max: 2
    inflows:
      source: /source/
    outflows:
      sources: /sources/

- id: RunWorker
  type: Node
  properties:
    actor: !ref WpsExecute
    constants:
      service: ${service}
      identifier: ${identifier}
      input: ${input}
      output: ${output}
      verbose: true
    inflows:
      sources: /sources/
    outflows:
      result: /worker/  
 
- id: WriteResult
  type: Node
  properties:
    actor: !ref FileWriter
    constants:
      filename: wps_output.txt
    inflows:
      result: /worker/


