[metadata:main]
identification_title = Malleefowl
identification_abstract = Malleefowl processes to access climate data from ESGF and Thredds data services.
identification_keywords = PyWPS, WPS, OGC, processing, Birdhouse, malleefowl, workflow, climate, data, ESGF
identification_keywords_type = theme
provider_name = Malleefowl
provider_url=http://malleefowl.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses=30
parallelprocesses=30
sethomedir = true
setworkdir = true

[logging]
level = INFO
file = malleefowl.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s

[extra]
archive_root =
archive_node = default
