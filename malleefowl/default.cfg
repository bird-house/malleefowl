[metadata:main]
identification_title = Malleefowl
identification_abstract = A Web Processing Service for Climate Data Access and Workflows.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, malleefowl, demo, workflow, ESGF
identification_keywords_type = theme
provider_name = Malleefowl
provider_url=http://malleefowl.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = malleefowl.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s

[data]
archive_root = /tmp/archive
